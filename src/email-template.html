<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #4f46e5, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }
        .message-box {
            background-color: #f3f4f6;
            border-left: 4px solid #4f46e5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
        .highlight {
            color: #4f46e5;
            font-weight: 600;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4f46e5, #06b6d4);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .sender-info {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .info-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Portfolio Contact</h1>
            <p style="margin: 10px 0 0; color: #6b7280;">{{subject}}</p>
        </div>
        
        <p>Dear <span class="highlight">{{to_name}}</span>,</p>
        
        <div class="sender-info">
            <p class="info-label">From:</p>
            <p style="margin: 0;"><span class="highlight">{{from_name}}</span></p>
            <p class="info-label">Reply to:</p>
            <p style="margin: 0;">{{reply_to}}</p>
        </div>
        
        <div class="message-box">
            <p style="margin-top: 0;">{{message}}</p>
        </div>
        
        <div style="text-align: center;">
            <a href="mailto:{{reply_to}}" class="button">Reply to Message</a>
        </div>
        
        <div class="footer">
            <p>This message was sent from your portfolio website's contact form</p>
            <p> 2024 {{to_name}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
